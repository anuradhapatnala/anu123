<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperBee - Checkout Options</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --card-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            perspective: 1000px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-top: 20px;
            transform-style: preserve-3d;
            animation: containerFloat 1s ease-out forwards;
        }

        @keyframes containerFloat {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:hover::before {
            left: 100%;
        }

        .secondary-button {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .secondary-button:hover {
            background: linear-gradient(135deg, #7f8c8d, #95a5a6);
        }

        .parts-list {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        #requiredPartsList {
            margin-top: 20px;
        }

        #requiredPartsList h4 {
            margin-top: 0;
        }

        #requiredPartsList ul {
            list-style-type: none;
            padding: 0;
        }

        #requiredPartsList li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Check Out Parts</h2>
            <div class="checkout-options" style="display: grid; gap: 20px; margin-top: 30px;">
                <button onclick="window.location.href='create-drone.html'" class="option-button">
                    <i class="fas fa-drone" style="margin-right: 10px;"></i>Create a New Drone
                </button>
                <button onclick="window.location.href='requiredparts.html'" class="option-button">
                    <i class="fas fa-list-check" style="margin-right: 10px;"></i>Required Parts
                </button>
                <button onclick="window.location.href='index.html'" class="option-button">
                    <i class="fas fa-home" style="margin-right: 10px;"></i>Go to Home
                </button>
            </div>
        </div>
    </div>
</body>
</html>
